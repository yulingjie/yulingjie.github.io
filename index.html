---
layout: default
---

<section class="posts">
<ul>
{% for post in site.posts %}
<div class="entry-inner">
<li><a href="{{ site.baseurl }}{{ post.url }}" class="entry-header">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m-%d-%Y" }}</time>
</div>

<div class="entry-content">	{{ post.excerpt }} </div>


{% endfor %}

</ul>
</section>
